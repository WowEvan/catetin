<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jual Catatan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body>
    <header>
        <a href="home.html"><img src="images/logo.png" alt="Logo" id="logo"></a>
        <nav>    
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="sell.html">Sell Notes</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="mentor.html">Become a Mentor</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div id="user_info">
                <a href="#" id="profile_link" class="account_box">
                    <img src="images/account.svg" id="account_icon" class="account_icon">
                    <span id="username_display"></span>
                </a>
            </div>            
            <div id="profile_modal" class="modal">
                <div class="modal_content">
                    <span id="close_modal" class="close">&times;</span>
                    <h2>Profile Information</h2>
                    <div class="info_field">
                        <strong>Name</strong>
                        <input type="text" id="user_name" placeholder="Enter your name">
                    </div>
                    <div class="info_field">
                        <strong>Email</strong>
                        <span class="email_box" id="user_email"></span>
                    </div>
                    <div class="info_field">
                        <strong>Phone Number</strong>
                        <input type="tel" id="user_phone" placeholder="Enter your phone number">
                    </div>
                    <div class="info_field">
                        <strong>Birthday</strong>
                        <input type="date" id="user_birthday">
                    </div>
                    
                    <div class="change_password">
                        <h2>Confirm Current Password</h2>
                        <label for="current_password">Current Password:</label>
                        <input type="password" id="current_password" required>
                    </div>
                    
                    <button id="logout_button" class="logout_button">Logout</button>  
                    
                    <div class="update_button">
                        <button id="save_button">Save</button>
                        <button id="cancel_button">Cancel</button>
                    </div>                    
                </div>
            </div>
        </nav>
    </header>

    <div class="upload_container">
        <h1>Unggah File (.pdf) Anda di bawah ini</h1>
        <form id="uploadForm" action="upload.php" method="post" enctype="multipart/form-data" class="upload_form">
            <a href="#" id="uploadSquare" class="upload_square">
                <img id="fileThumbnail" src="" class="hidden">
                <div id="fileInfo" class="hidden">
                    <img id="fileIcon" src="images/pdf.png" class="file-icon">
                    <span id="fileName" class="file-name"></span>
                </div>
                <div class="plus">+</div>
            </a>
            <input type="file" id="fileInput" name="noteFile" accept=".pdf" required class="hidden">
            <button type="submit" id="uploadButton" class="upload_button" disabled>Unggah File</button>
        </form>
    </div>

    <div class="history_container">
        <h2>Riwayat Upload</h2>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Catatan</th>
                    <th>Status</th>
                    <th>Total Dibeli</th>
                </tr>
            </thead>
            <tbody id="uploadHistory"></tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Catetin. All Rights Reserved.</p>
    </footer>

    <script src="upload.js"></script>
    <script src="auth.js"></script>
</body>
</html>
